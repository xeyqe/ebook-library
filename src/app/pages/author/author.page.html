<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>author</ion-title>
      <ion-button *ngIf="authorChanged" (click)="updateAuthor()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngIf="author !== null">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input (change)="authorChanged = true" [(ngModel)]="author.name"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input (change)="authorChanged = true" [(ngModel)]="author.surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nationality</ion-label>
            <ion-input (change)="authorChanged = true" [(ngModel)]="author.nationality"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Birth</ion-label>
            <ion-input type="number" (change)="authorChanged = true" [(ngModel)]="author.birth"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Death</ion-label>
            <ion-input type="number" (change)="authorChanged = true" [(ngModel)]="author.death"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label position="floating">Biography</ion-label>
        <ion-textarea autoGrow="true" (change)="authorChanged = true" [(ngModel)]="author.biography"></ion-textarea>
      </ion-item>
    </ion-grid>
    

    

  </div>
</ion-content>

<ion-footer style="max-height: 20vh; overflow: scroll">
  <ion-toolbar>
      <ion-list>
          <ion-item button *ngFor="let book of books" [routerLink]="['/', 'book', book.id]">
            <ion-label>
              <h2>{{ book.title }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
  </ion-toolbar>
</ion-footer>
