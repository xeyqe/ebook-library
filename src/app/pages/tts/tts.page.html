<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-label>{{ title }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button (click)="changeSpeed('-')">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
        <ion-label>
          {{ speed / 10 }}
        </ion-label>
        <ion-button (click)="changeSpeed('+')">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-button (click)="changeLanguage()"> {{ language }} </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content (pinchout)="increaseFontSize()"
(pinchin)="decreaseFontSize()">
  <div *ngIf="spritzBoolean" [style.fontSize]="fontSize">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="6">
        <ion-label class="red" style="float: left;">|</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col" size="2">
        <ion-label class="right">{{ spritzPreText }}</ion-label>
      </ion-col>

      <ion-col class="col" size="6">
        <ion-label class="red">{{ spritzRedText }}</ion-label>
        <ion-label>{{ spritzPostText }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="6">
        <ion-label class="red" style="float: left;">|</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <ion-textarea readonly="true">{{ sentense }}</ion-textarea>
  
</ion-content>

<ion-footer>
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-label class="white" *ngIf="progress">
      {{ progress }}
    </ion-label>

    <ion-item>
      <ion-button (click)="backward()">
        <ion-icon slot="icon-only" name="rewind"></ion-icon>
      </ion-button>

      <ion-button (click)="onOff()">
        <ion-icon slot="icon-only" name="play" *ngIf="!isSpeaking"></ion-icon>
        <ion-icon slot="icon-only" name="pause" *ngIf="isSpeaking"></ion-icon>
      </ion-button>

      <ion-button (click)="forward()">
        <ion-icon slot="icon-only" name="fastforward"></ion-icon>
      </ion-button>

    </ion-item>

    <ion-label class="white" *ngIf="texts">
      {{ texts.length }}
    </ion-label>
  </ion-row>
  <ion-item>
    <ion-range *ngIf="texts" [value]="progress" min="0" [max]="texts.length" step="1" color="primary"
      (ionChange)="changeProgress($event)" (ionBlur)="stopStartSpeaking()">
    </ion-range>
  </ion-item>
</ion-footer>
