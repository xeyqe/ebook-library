<ion-header>
  <ion-toolbar>
    <ion-title>authors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">search</ion-label>
    <ion-input type="text" [(ngModel)]="filterStatus"></ion-input>
  </ion-item>

        <ion-col col-6 *ngFor="let character of alphabet" >
          <button (click)="changeSelectedChar(character)">{{ character }}</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid> -->

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-segment scrollable>
          <ion-segment-button style="color: white" *ngFor="let character of alphabet" value="{{ character }}" (click)="changeSelectedChar(character)">
            {{ character }}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list>
    <ion-item button *ngFor="let author of authors | filter:filterStatus:selectedCharacter" [routerLink]="['/', 'authors', author.id]">

      <ion-label>
        <h2>{{ author.surname }}</h2>
        <p>{{ author.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
