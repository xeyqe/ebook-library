<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9">
        <ion-searchbar [(ngModel)]="filterStatus"></ion-searchbar> 
      </ion-col>
      <ion-col size="1">
        <ion-button *ngIf="lastListenedBookId !== null" [routerLink]="['/tts', lastListenedBookId]">
          <ion-icon slot="icon-only" name="play-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="!filterStatus">
    <ion-row>
      <ion-col>
        <ion-segment scrollable>
          <ion-segment-button *ngFor="let character of alphabet" value="{{ character }}"
            (click)="changeSelectedChar(character)">
            <ion-label>{{ character }}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let author of authors | filter:filterStatus:selectedCharacter"
       [routerLink]="['/author', author.id]">
       <ion-col size="3">
         <div *ngIf="author.img" >
           <ion-avatar >
             <img [src]="author.img">
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col>
          <ion-label>
            <h2>{{ author.surname }}</h2>
            <p>{{ author.name }}</p>
          </ion-label>
        </ion-col>
    </ion-item>
  </ion-list>
  
</ion-content>
