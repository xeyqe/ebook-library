<div class="cont">
    @if (data.header) {
        <h1 mat-dialog-title>{{ data.header }}</h1>
    }
    <mat-icon (click)="onClose()">cancel</mat-icon>
    @if (data.message) {
        <p class="message">{{ data.message }}</p>
    }
    <div class="cont__bb">
        @for (item of data.selects; track $index) {
            <button [mat-dialog-close]="$index">
                {{ item }}
            </button>
        }
    </div>
</div>
