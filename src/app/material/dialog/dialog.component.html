<div class="cont">
    @if (data.header) {
        <h1 mat-dialog-title>{{ data.header }}</h1>
    }
    <ion-icon name="close-circle" (click)="onClose()"></ion-icon>
    @if (data.message) {
        <p class="message">{{ data.message }}</p>
    }
    <div class="cont__bb">
        @for (item of data.selects; track $index) {
            <ion-button [mat-dialog-close]="$index">
                {{ item }}
            </ion-button>
        }
    </div>
</div>
